<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro script</title>
    <style>
        body {
            background-color: violet;
        }
        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>aprendendo javascript</p>
    <script>
        var n1 = Number(window.prompt('digite um número')) // string
        var n2 = Number(window.prompt('digite outro número')) // string
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        // (number + number) para adição
        // ('string + string') para concatenação
    </script>
</body>
</html>
